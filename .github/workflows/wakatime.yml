name: WakaTime Stats

on:
  schedule:
    - cron: "0 0 * * *"   # 07:00 VN mỗi ngày
  workflow_dispatch:

permissions:
  contents: write          # để bot commit vào README

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
