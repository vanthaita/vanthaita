name: WakaTime Stats

on:
  workflow_dispatch: # trigger thủ công
  schedule:
    - cron: "0 0 * * *"   # chạy mỗi ngày lúc 0h UTC (7h sáng VN)

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          # Cấu hình hiển thị
          STATS_RANGE: "last_1_days"   # thống kê theo ngày
          SHOW_EDITORS: "False"        # ẩn Editors
          SHOW_OS: "False"             # ẩn OS
          SHOW_PROJECTS: "True"        # hiển thị Project
          SHOW_LANGUAGE: "True"        # hiển thị Language
          SHOW_TOTAL: "False"          # ẩn tổng all-time
          SHOW_TOTAL_CODE_TIME: "False"
          SHOW_COMMIT: "True"          # ✅ hiển thị commit (theo ngày/tuần + buổi sáng/trưa/tối/đêm)
          SHOW_PROFILE_VIEWS: "False"  # ẩn profile views
          SHOW_LINES_OF_CODE: "False"  # ❌ không hiển thị LOC
          SHOW_LOC_CHART: "False"      # ❌ không hiển thị chart LOC
          SHOW_UPDATED_DATE: "True"    # hiển thị ngày cập nhật cuối
